version: v2
inputs:
  - directory: api
plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.5
    out: api
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go:v1.5.1
    out: api
    opt:
      - paths=source_relative
  - remote: buf.build/grpc-ecosystem/gateway:v2.26.3
    out: api
    opt:
      - paths=source_relative
  - remote: buf.build/grpc-ecosystem/openapiv2:v2.26.3
    out: docs
managed:
  enabled: true
  # Don't modify any file option or field option for protovalidate. Without
  # this, generated Go will fail to compile.
  disable:
    - file_option: go_package
      module: buf.build/bufbuild/protovalidate
